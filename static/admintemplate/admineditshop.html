<div ng-controller="editshopCtrl" class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-bordered table-striped table-hover">
        <tr>
          <th>ID</th>
          <th>名字</th>
          <th>价格</th>
          <th>分类</th>
          <th>描述</th>
          <th>积分</th>
          <th>销量</th>
          <th>图片地址</th>
          <th>启用</th>
        </tr>
        <tr style="cursor:pointer;" ng-repeat="good in shop.goods" ng-click="choose(good)">
          <td>{{good.id}}</td>
          <td>{{good.name}}</td>
          <td>{{good.price}}</td>
          <td>{{good.category}}</td>
          <td>{{good.desc}}</td>
          <td>{{good.point}}</td>
          <td>{{good.salesVolume}}</td>
          <td>
            <img ng-src="{{good.img|qiniuimg:100}}" ng-if="good.img"></img>
          </td>
          <td>{{good.show?"YES":"NO"}}</td>
        </tr>
      </table>
    </div>
    <div class="col-sm-6">
      <div>
        <h3>此界面所有修改需要点击保存才会生效</h3>
      </div>
      <div class="">
        <form class="form-horizontal" role="form" name="shopform">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input ng-model="good.id" type="number" class="form-control" placeholder="ID必须唯一" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
              <input ng-model="good.name" type="text" class="form-control" placeholder="" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
              <input ng-model="good.price" type="text" class="form-control" placeholder="允许一位小数" required ng-pattern="/^\d{1,4}(\.\d)?$/">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
              <input ng-model="good.category" type="text" class="form-control" placeholder="多个请用|分割" required>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
              <input ng-model="good.desc" type="text" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">积分</label>
            <div class="col-sm-10">
              <input ng-model="good.point" type="number" class="form-control" placeholder="" required ng-pattern="/^\d{1,4}$/">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">销量</label>
            <div class="col-sm-10">
              <input ng-model="good.salesVolume" disabled="true" type="number" class="form-control" placeholder="" required ng-pattern="/^\d{1,4}$/">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">图片地址</label>
            <div class="col-sm-10">
              <input ng-model="good.img" class="form-control" placeholder="">
              <img ng-src="{{good.img|qiniuimg:310}}" ng-if="good.img"></img>
              <input type="file" file-model="myFile" />
              <button name="submit" type="text" ng-click="upload()" class="btn btn-primary">上传</button>
            </div>
          </div>
        </form>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">显示</label>
          <div class="col-sm-10">
            <input type="radio" checked ng-model="good.show" ng-value="true">前台显示
            <br/>
            <input type="radio" ng-model="good.show" ng-value="false">前台不显示
            <br/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="save()" class="btn btn-primary">保存</button>
            <button ng-click="add()" class="btn btn-primary">新增</button>
            <button ng-click='del()'  class="btn btn-default">删除</button>
            <p ng-show="msg" class="alert alert-danger">{{msg}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <hr/> -->
  <!-- <pre>{{good|json}}</pre> -->
  <!-- <hr/> -->
  <!-- <pre>{{shop|json}}</pre> -->
</div>
